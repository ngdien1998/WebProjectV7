<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-8 mx-auto">
                    <div class="row">
                        <div class="col-lg-6 bg-white">
                            <div class="auth-form-light text-left p-5">
                                <h2>Đăng ký tài khoản</h2>
                                <h4 class="font-weight-light">Chào mừng bạn đến với website nhà hàng</h4>
                                <form class="pt-4">
                                    <form>
                                        <div class="form-group">
                                            <label for="txt-email">Email</label>
                                            <input type="email" class="form-control" id="txt-email" aria-describedby="emailHelp" placeholder="Nhập email">
                                            <i class="mdi mdi-account"></i>
                                        </div>
                                        <div class="form-group">
                                            <label for="txt-mat-khau">Mật khẩu</label>
                                            <input type="password" class="form-control" id="txt-mat-khau" placeholder="Nhập mật khẩu">
                                            <i class="mdi mdi-eye"></i>
                                        </div>
                                        <div class="form-group">
                                            <label for="txt-re-pass">Password</label>
                                            <input type="password" class="form-control" id="txt-re-pass" placeholder="Xác nhận mật khẩu">
                                            <i class="mdi mdi-eye"></i>
                                        </div>
                                        <div class="mt-5">
                                            <input type="submit" class="btn btn-block btn-primary btn-rounded" value="Đăng ký" />
                                        </div>
                                        <div class="mt-2 w-75 mx-auto">
                                            <div class="form-check form-check-flat">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" checked>
                                                    Đồng ý điều khoản của website
                                                </label>
                                            </div>
                                        </div>
                                        <div class="mt-2 text-center">
                                            <a href="dang-nhap.html" class="auth-link text-black">Đã có tài khoản? <span class="font-weight-medium">Đăng nhập</span></a>
                                        </div>
                                    </form>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 register-half-bg d-flex flex-row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
